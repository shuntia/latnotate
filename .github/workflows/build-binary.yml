name: Build Vercel-Compatible Binary

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'whitakers-words/src/**'
      - 'whitakers-words/Makefile'

jobs:
  build:
    runs-on: ubuntu-20.04  # Has GLIBC 2.31, compatible with Amazon Linux 2
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install GNAT Ada compiler and gprbuild
        run: |
          sudo apt-get update
          sudo apt-get install -y gnat gprbuild
      
      - name: Build Whitaker's Words
        run: |
          cd whitakers-words
          make clean
          make all
      
      - name: Copy binary to bin directory
        run: |
          mkdir -p bin
          cp whitakers-words/bin/words bin/words
      
      - name: Check binary compatibility
        run: |
          echo "Binary information:"
          file bin/words
          echo ""
          echo "GLIBC requirements:"
          objdump -p bin/words | grep GLIBC_ | sort -u
          echo ""
          echo "Shared library dependencies:"
          ldd bin/words
      
      - name: Test binary
        run: |
          echo "puella" | bin/words
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: words-binary-vercel-compatible
          path: bin/words
          retention-days: 90
      
      - name: Commit binary (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/words
          git diff --staged --quiet || (
            git commit -m "Build: Update Vercel-compatible binary [automated]" &&
            git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
